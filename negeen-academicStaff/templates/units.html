{% include 'top.html' %}
<div id="content">
    <div id="container">
        <h1 class="page-title">Units of Study Available</h1>
        <table class="table table-bordered">
            <thead>
                <tr><th>UOS Code</th><th>UOS Name</th><th>Credits</th><th>Year</th><th>Semester</th></tr>
            </thead>
            <tbody>
                {% for unit in units %}
                    <tr>
						<td> {{unit[0]}}</td>
                        <td> {{unit[1]}} </td>
                        <td> {{unit[2]}} </td>
                        <td> {{unit[3]}} </td>
                        <td> {{unit[4]}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
