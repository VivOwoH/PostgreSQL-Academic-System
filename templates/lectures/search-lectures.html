        <!-- lecture-classroom id- -->
        <!-- lecture uoscode semester year -->
        <form action="{{ url_for('search_lectures', time=time) }}">
            <label for="time">Search Class Time:</label>
            <select value="time" id="time" name="time">
                {% for time in timing %}
                    <option>{{time[0]}}</option>
                {% endfor %}
            </select>
            <input type="submit">
        </form>

        <table class="pure-table">
            <thead>
                <tr><th>UOS Code</th><th>UOS Name</th><th>Semester</th><th>Year</th><th>Classtime</th><th>Classroom ID</th></tr>
            </thead>
            <tbody>
                {% for lecture in lectures %}
                    <tr>
						<td> {{lecture[0]}} </td>
                        <td> {{lecture[1]}} </td>
                        <td> {{lecture[2]}} </td>
                        <td> {{lecture[3]}} </td>
                        <td> {{lecture[4]}} </td>
                        <td> {{lecture[5]}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
