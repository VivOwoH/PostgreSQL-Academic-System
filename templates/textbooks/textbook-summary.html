{% include 'top.html' %}
<div id="content">
    <div id="container">
        <h1 class="page-title">Textbooks</h1>
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Units</th>
                </tr>
            </thead>
            <tbody>
                {% for unit in units %}
                <tr>
                    <td> {{unit[0]}} </td>
                    <td> {{unit[1]}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
